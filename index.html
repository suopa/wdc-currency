<html>

<head>
    <title>Tableau WDC Connector to fixer.io</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>
    <script src="connector.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
				<form>
					<div class="form-inline">
						<label for="currency-selector" class="text-center">Select base currency:</label>
					</div>
					<div class="form-inline">
						<select id='currency-selector' class='form-control'>
							<option value='EUR' selected>EUR</option>
							<option value='USD'>USD</option>
						</select>
					</div>
				</form>
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Currency Data!</button>
            </div>
        </div>
    </div>
</body>

</html>
